<div id="testStatus">Failed to Load (Javascript Disabled)</div>
<script>
    var testStatus = document.getElementById('testStatus')
    document.addEventListener('started', function () {testStatus.innerText = 'Test Running...'})
    document.addEventListener('finished:success', function () {testStatus.innerText = 'Test Passed'})
    document.addEventListener('finished:failure', function () {testStatus.innerText = 'Test Failed'})
    document.addEventListener('finished:error', function () {testStatus.innerText = 'Test Errored'})
</script>

<div id="telemetryStatus"></div>
<script>
  var telemetryStatus = document.getElementById('telemetryStatus')
  document.addEventListener('telemetry', function(ev) {
    var entry = document.createElement('pre')
    entry.innerHTML = JSON.stringify(ev.detail)
    telemetryStatus.appendChild(entry)
  })
</script>
